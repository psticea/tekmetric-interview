# Development Configuration - Only dev-specific overrides
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  boot:
    admin:
      context-path: /admin
      client:
        url: http://localhost:8080
        username: admin
        password: admin
        instance:
          name: Customer Management API
          service-url: http://localhost:8080
          management-url: http://localhost:8080/actuator
        auto-registration: true
        register-once: true

# Logging Configuration (Dev-specific)
logging:
  level:
    com.interview: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    de.codecentric.boot.admin: DEBUG
    org.springframework.boot.actuate: DEBUG

# Server Configuration
server:
  port: 8080

# OpenAPI Configuration (Enabled in Development)
springdoc:
  swagger-ui:
    enabled: true

# Actuator Configuration (Dev-specific)
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
