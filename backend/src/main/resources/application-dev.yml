# Development Configuration - Only dev-specific overrides
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

# Logging Configuration (Dev-specific)
logging:
  level:
    com.interview: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.boot.actuate: DEBUG

# Server Configuration
server:
  port: 8080

# OpenAPI Configuration (Enabled in Development)
springdoc:
  swagger-ui:
    enabled: true

# Actuator Configuration (Dev-specific)
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
